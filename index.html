<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"><h1 class="myweb"><a href="./index.html">MyWeb</a></h1>
        <div class="chat-head">
        <a class="share" href="./share.html">Share</a>
    </div></header>
    <main class="main">
        <div id="chat" class="chat">
            <div id="messages" class="messages">
                <ul id="messages-list" class="message-list"></ul>
            </div>
            <div class="input-wrapper">
                <input type="text" id="user-input" class="user-input" />
                <button type="button" id="send">Send</button>
            </div>
        </div>
        <div class="start-pg">
            <h2 class="main-ttl">MyWebChat</h2>
        <p class="main-txt">Try to speak to your favourite oponent ever.</p></div>
    </main>

            <div class="insta"><a href="https://www.instagram.com/faines.ysh/">.</a></div>
            <div class="twit"><a href="https://twitter.com/yasescka">.</a></div>
            <div class="git"><a href="https://github.com/yaroslavami">.</a></div>
        </div>
        </footer>
        <script src="./script.js"></script>
